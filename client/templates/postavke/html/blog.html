<template name="blog">
    <div class="row">
        <div class="container-fluid">
            <div class="row">
                <form id="unos" class="form-horizontal col-xs-8">
                    <div class="form-group">
                        <label for="title" class="control-label">Title</label>
                        <input type="text" id="title" class="form-control" value="{{title}}" />
                    </div>
                    <div class="form-group">
                        <label for="content" class="control-label">Content</label>
                        <textarea id="content" class="form-control" value="{{content}}" rows="4" cols="60"></textarea>
                    </div>
                    <input type="text" id="id" class="hidden" value="{{id}}" />
                    <button type="button" id="novi" class="btn btn-primary">Osvježi</button>
                    <button type="submit" class="btn btn-primary">Spremi</button>
                    <button type="button" id="delete" class="btn btn-primary">Briši</button>
                </form>
            </div>
            <div class="row top-buffer">
                <table class="table table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Content</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each blog}}
                        <tr class="komitent-row">
                            <td>{{title}}</td>
                            <td>{{content}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
            <div class="row top-buffer">
                {{> reactiveTable settings=settings}}
            </div>
        </div>
    </div>
</template>

<template name="osobniPodaci">
    <div class="row">
        <div class="container-fluid">
            <form class="form-horizontal col-xs-4">
                {{#with komitent}}
                <div class="form-group">
                    <label for="ime_prezime" class="control-label">Ime i prezime</label>
                    <input type="text" id="ime_prezime" class="form-control" value="{{naziv}}" />
                </div>
                <div class="form-group">
                    <label for="mbr" class="control-label">Matiƒçni broj</label>
                    <input type="text" id="mbr"  class="form-control"  value="{{maticniBroj}}" />
                </div>
                <div class="form-group">
                    <label for="adresa" class="control-label">Adresa</label>
                    <input type="text" id="adresa" class="form-control"  value="{{adresa}}" />
                </div>
                <div class="form-group">
                    <label for="telefon" class="control-label">Telefon</label>
                    <input type="text" id="adresa" class="form-control"  value="{{brojTelefonaFiksni}}" />
                </div>
                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <input type="text" id="email" class="form-control"  value="" />
                </div>
                {{/with}}
            </form>
            <div class="loading"></div>
        </div>
    </div>
</template>

<template name="komitent">
    <div class="row">
        <div class="container-fluid">
            <div class="row">
                <form id="unos" class="form-horizontal col-xs-4">
                    <div class="form-group">
                        <label for="ime_prezime" class="control-label">Ime i prezime</label>
                        <input type="text" id="ime_prezime" class="form-control" value="{{naziv}}" />
                    </div>
                    <div class="form-group">
                        <label for="mbr" class="control-label">Matični broj</label>
                        <input type="text" id="mbr" class="form-control" value="{{maticniBroj}}" />
                    </div>
                    <div class="form-group">
                        <label for="oib" class="control-label">Oib</label>
                        <input type="text" id="oib" class="form-control" value="{{oib}}" />
                        <span class="help-block">{{errorMessage 'reason'}}</span>
                    </div>
                    <input type="text" id="id" class="hidden" value="{{id}}" />
                    <button type="button" id="novi" class="btn btn-primary">Novi unos</button>
                    <button type="submit" class="btn btn-primary">Spremi</button>
                    <button type="button" id="delete" class="btn btn-primary">Briši</button>
                </form>
            </div>
            <div class="row top-buffer hidden">
                <table class="table table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>Ime i prezime</th>
                            <th>Matični broj</th>
                            <th>Oib</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each komitenti}}
                        <tr class="komitent-row">
                            <td>{{nazivKom}}</td>
                            <td>{{matbrKom}}</td>
                            <td>{{oibKom}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
            <div class="row top-buffer">
                {{> reactiveTable settings=settings}}
            </div>
        </div>
    </div>
</template>

<template name="promet">
    <table class="table table-condensed table-hover">
        <thead><tr>
                <th>Author</th>
                <th>Title</th>
                <th>Url</th>
            </tr>
        </thead>
        <tbody>
            {{#each prometi}}
            <tr><td>{{author}}</td><td>{{title}}</td><td>{{url}}</td></tr>
            {{/each}}
        </tbody>
    </table>
</template>
